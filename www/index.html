<html>
<head>
    <title>Todo</title>
    <link rel='stylesheet' href='/assets/css/site.fin.css' media='all' />
</head>
<body>
    <div class='container'>
       <h1>Add something</h1>


        <input type="text" id="todo_input" class='new-to-do-input' autocomplete="off">
        <input id="submit" onclick='addItem()' type='submit' value='Add'>

        <ol id="todoList" class='todo-list'>

        </ol>
    </div>
    <script src='/assets/js/production.min.js'></script>


    <script>

        var list = document.getElementById('todoList');

        function addItem() {
            var todoInput = document.getElementById('todo_input').value;
//    document.getElementById('boldStuff2').innerHTML = firstname;
            var entry = document.createElement('li');
            entry.appendChild(document.createTextNode(todoInput));
            list.appendChild(entry);
        }


    </script>

</body>
</html>
